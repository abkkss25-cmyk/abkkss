<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - किसान कल्याण</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind:wght@400;600;700&display=swap');
        body { font-family: 'Hind', sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gradient-to-b from-green-50 to-white min-h-screen">

    <div id="login-section" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-lg border border-green-100 max-w-md w-full mx-4 text-center">
            <div class="bg-green-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="lock" class="text-green-600 h-8 w-8"></i>
            </div>
            <h2 class="text-2xl font-bold text-green-800 mb-2">Admin Login</h2>
            <p class="text-gray-600 mb-6">डैशबोर्ड देखने के लिए पासवर्ड डालें</p>
            <form id="login-form" class="space-y-4">
                <input type="password" id="password-input" placeholder="Password" required 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none text-center">
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition shadow-md">
                    Login
                </button>
                <a href="index.html" class="block text-sm text-gray-500 hover:underline pt-2">होम पेज पर वापस जाएं</a>
            </form>
        </div>
    </div>

    <div id="dashboard-section" class="hidden">
        <header class="bg-green-700 text-white shadow-lg py-4">
            <div class="container mx-auto px-4 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <i data-lucide="layout-dashboard" class="h-8 w-8"></i>
                    <h1 class="text-xl md:text-2xl font-bold">Farmer Admin Panel</h1>
                </div>
                <button onclick="location.reload()" class="bg-green-800 p-2 rounded-full hover:bg-green-900 transition">
                    <i data-lucide="log-out" class="h-5 w-5"></i>
                </button>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">डेटा ओवरव्यू</h2>
                    <p class="text-gray-600">पंजीकृत किसानों की सूची और आंकड़े</p>
                </div>
                <button onclick="downloadCSV()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg flex items-center shadow-lg transition transform active:scale-95">
                    <i data-lucide="file-spreadsheet" class="mr-2 h-5 w-5"></i> Excel (CSV) डाउनलोड करें
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl border-l-4 border-green-500 shadow-sm">
                    <p class="text-gray-500 text-sm font-bold uppercase">कुल किसान</p>
                    <p id="stat-total" class="text-3xl font-bold text-gray-800">0</p>
                </div>
                <div class="bg-white p-6 rounded-xl border-l-4 border-blue-500 shadow-sm">
                    <p class="text-gray-500 text-sm font-bold uppercase">जैविक (Organic)</p>
                    <p id="stat-organic" class="text-3xl font-bold text-gray-800">0</p>
                </div>
                <div class="bg-white p-6 rounded-xl border-l-4 border-purple-500 shadow-sm">
                    <p class="text-gray-500 text-sm font-bold uppercase">आधुनिक (Hi-tech)</p>
                    <p id="stat-hitech" class="text-3xl font-bold text-gray-800">0</p>
                </div>
                <div class="bg-white p-6 rounded-xl border-l-4 border-orange-500 shadow-sm">
                    <p class="text-gray-500 text-sm font-bold uppercase">सिंचित भूमि</p>
                    <p id="stat-irrigated" class="text-3xl font-bold text-gray-800">0</p>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md border border-gray-100 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 text-gray-600 text-xs uppercase font-bold border-b">
                                <th class="px-6 py-4">किसान & पिता</th>
                                <th class="px-6 py-4">मोबाइल/आधार</th>
                                <th class="px-6 py-4">पता (गाँव/ब्लॉक)</th>
                                <th class="px-6 py-4">खेती का विवरण</th>
                                <th class="px-6 py-4">तरीका</th>
                                <th class="px-6 py-4">कोऑर्डिनेटर</th>
                                <th class="px-6 py-4">तारीख</th>
                            </tr>
                        </thead>
                        <tbody id="farmer-table-body" class="divide-y divide-gray-100 text-sm">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        let allFarmers = [];
        // Use relative URL for Vercel
        const API_URL = '/api/farmers';

        const loginForm = document.getElementById('login-form');
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const pass = document.getElementById('password-input').value;
            // Your password remains admin123
            if (pass === 'admin123') {
                showDashboard();
            } else {
                alert('गलत पासवर्ड!');
            }
        });

        function showDashboard() {
            loginSection.classList.add('hidden');
            dashboardSection.classList.remove('hidden');
            loadFarmersFromDB();
            lucide.createIcons();
        }

        async function loadFarmersFromDB() {
            const tbody = document.getElementById('farmer-table-body');
            tbody.innerHTML = `<tr><td colspan="7" class="text-center py-20"><div class="animate-spin inline-block w-8 h-8 border-4 border-green-500 border-t-transparent rounded-full"></div></td></tr>`;

            try {
                const response = await fetch(API_URL);
                allFarmers = await response.json();
                renderDashboard(allFarmers);
            } catch (error) {
                tbody.innerHTML = `<tr><td colspan="7" class="text-center py-10 text-red-500 font-bold">डाटा लोड करने में त्रुटि आई।</td></tr>`;
            }
        }

        function renderDashboard(data) {
            const tbody = document.getElementById('farmer-table-body');
            let organic = 0, hitech = 0, irrigated = 0;

            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" class="text-center py-10 text-gray-500">अभी तक कोई रजिस्ट्रेशन नहीं हुआ है।</td></tr>`;
                return;
            }

            tbody.innerHTML = data.map(f => {
                // Count Stats
                if (f.farmingMethod === "Organic" || f.farmingMethod === "जैविक") organic++;
                if (f.farmingMethod === "High-tech" || f.farmingMethod === "हाईटेक") hitech++;
                if (f.landType === "Irrigated") irrigated++;

                const methodColor = (f.farmingMethod === "Organic" || f.farmingMethod === "जैविक") ? "bg-green-100 text-green-700" : 
                                  (f.farmingMethod === "High-tech" || f.farmingMethod === "हाईटेक") ? "bg-purple-100 text-purple-700" : "bg-gray-100 text-gray-700";

                return `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4">
                            <div class="font-bold text-gray-800">${f.name}</div>
                            <div class="text-xs text-gray-500">${f.fatherName || '-'}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-gray-700">${f.mobile}</div>
                            <div class="text-xs text-gray-400 font-mono">ID: ****${f.aadharLast4 || '----'}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-gray-700">${f.village}</div>
                            <div class="text-xs text-gray-500">${f.block}, ${f.district}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="font-semibold text-green-700">${f.cropType}</div>
                            <div class="text-xs text-gray-500">${f.farmSize} एकड़ (${f.landType || '-'})</div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 rounded-full text-[10px] font-bold uppercase ${methodColor}">
                                ${f.farmingMethod}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-gray-600 font-medium">${f.coordinatorName || '-'}</td>
                        <td class="px-6 py-4 text-gray-500 text-xs">${new Date(f.registeredAt).toLocaleDateString('hi-IN')}</td>
                    </tr>
                `;
            }).join('');

            document.getElementById('stat-total').innerText = data.length;
            document.getElementById('stat-organic').innerText = organic;
            document.getElementById('stat-hitech').innerText = hitech;
            document.getElementById('stat-irrigated').innerText = irrigated;
        }

        function downloadCSV() {
            if (allFarmers.length === 0) return alert("डाटा उपलब्ध नहीं है");
            
            const headers = ["Name", "Father Name", "Mobile", "Aadhar (Last 4)", "Village", "Block", "District", "State", "Farm Size", "Land Type", "Crop", "Method", "Coordinator", "Date"];
            const rows = allFarmers.map(f => [
                f.name, f.fatherName, f.mobile, f.aadharLast4, f.village, f.block, f.district, f.state, f.farmSize, f.landType, f.cropType, f.farmingMethod, f.coordinatorName, new Date(f.registeredAt).toLocaleDateString('hi-IN')
            ]);

            let csvContent = "data:text/csv;charset=utf-8,\uFEFF" 
                + [headers, ...rows].map(e => e.join(",")).join("\n");

            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", `Farmers_Export_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        lucide.createIcons();
    </script>
</body>
</html>
